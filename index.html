<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="sign-up">

    <div class="sign-up__media">
      <footer class="sign-up__media__attribution">
        Photo by <a href="https://unsplash.com/@karlpb">Karl Baldacchino</a> on <a href="https://unsplash.com/">Unsplash</a>.
      </footer>
    </div>
    
    <div class="sign-up__content">

      <div class="sign-up__content__headline">
        <p class="sign-up__content__headline__text">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.
        </p>
      </div>

      <form>
        <div class="sign-up__content__form">
          <h3 class="sign-up__content__form__call-to-action">Let's do this!</h3>
        </div>

        <div class="sign-up__content__buttons">
          <button type="submit" class="sign-up__content__buttons__create-account">Create Account</button>
          <p class="sign-up__content__buttons__log-in">Already have an account? <a href="./login.html">Log in</a></p>
        </div>
      </form>
      
    </div>

  </div>
</body>
</html>
